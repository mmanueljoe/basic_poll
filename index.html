<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Basic Poll System</title>
</head>

<body>
    <div class="container">
        <h1>Basic Poll System</h1>
        <div class="poll">
            <h2>What is your favorite programming language?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" name="poll" id="option1" value="option1">
                    <label for="option1">JavaScript</label>
                </div>

                <div class="option">
                    <input type="radio" name="poll" id="option2" value="option2">
                    <label for="option2">Python</label>
                </div>
            </div>
            <button onclick="submitVote()">Submit Vote</button>
            <div id="result">

            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
